<h2 class="text-2xl font-bold mb-4">Persons</h2>
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="py-2">Name</th>
          <th class="py-2">CPF</th>
          <th class="py-2">Fined</th>
          <th class="py-2">Allowed to Borrow</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons" class="text-center">
          <td class="py-2">{{ person.name }}</td>
          <td class="py-2">{{ person.cpf }}</td>
          <td class="py-2">{{ person.fined ? 'Yes' : 'No' }}</td>
          <td class="py-2">{{ person.allowedBorrow ? 'Yes' : 'No' }}</td>
        </tr>
      </tbody>
    </table>
