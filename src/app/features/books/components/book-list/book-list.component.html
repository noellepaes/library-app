<div class="flex flex-wrap justify-center gap-6 p-6">
  <div *ngFor="let book of books" class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
    <img class="w-full h-48 object-cover" [src]="book.bookUrl" [alt]="book.bookName">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ book.bookName }}</div>
      <p class="text-gray-700 text-base">
        {{ book.borrowed ? 'Emprestado' : 'Dispon√≠vel' }}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2">
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
        #{{ book.id }}
      </span>
    </div>
  </div>
</div>
