<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Lista de Empréstimos</h2>

  <table class="min-w-full bg-white">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">ID</th>
        <th class="py-2 px-4 border-b">Data de Empréstimo</th>
        <th class="py-2 px-4 border-b">Data de Devolução</th>
        <th class="py-2 px-4 border-b">Livro</th>
        <th class="py-2 px-4 border-b">Pessoa</th>
        <th class="py-2 px-4 border-b">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans" class="border-b">
        <td class="py-2 px-4">{{ loan.id }}</td>
        <td class="py-2 px-4">{{ loan.borrowedDate }}</td>
        <td class="py-2 px-4">{{ loan.returnDate || 'Em aberto' }}</td>
        <td class="py-2 px-4">{{ loan.book.title }}</td>
        <td class="py-2 px-4">{{ loan.person.name }}</td>
        <td class="py-2 px-4 space-x-2">
          <a [routerLink]="['/loans/edit', loan.id]" class="text-blue-500 hover:underline">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="isLoading" class="mt-4">Carregando...</div>
  <div *ngIf="errorMessage" class="mt-4 text-red-500">{{ errorMessage }}</div>
</div>
